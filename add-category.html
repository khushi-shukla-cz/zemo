<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zemo - Add Sport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }

    .sidebar {
      width: 250px;
      background-color: #001f3f;
      height: 100vh;
      color: white;
      position: fixed;
    }

    .sidebar .logo {
      padding: 20px;
      background-color: white;
      text-align: center;
    }

    .sidebar .logo img {
      height: 40px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      border-left: 5px solid transparent;
    }

    .sidebar ul li.active {
      background-color: #004080;
      border-left: 5px solid #00cc66;
    }

    .sidebar ul li:hover {
      background-color: #003366;
      cursor: pointer;
    }

    .main {
            margin-left: 260px;
            padding: 30px;
        }

    .main-content {
      margin-left: 250px;
      padding: 30px;
    }

    .form-section {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/logo.jpg" alt="Zemo Logo">
    </div>
    <ul>
      <li>Tourney Info</li>
      <li>Basics</li>
      <li>Location</li>
      <li>Description</li>
      <li>Payment Method</li>
      <li class="active">Add Sports</li>
      <li>Social Media</li>
      <li>Add Partners</li>
      <li>Other Details</li>
      <li>Publish or Go live</li>
    </ul>
  </div>

  <div class="main">
        <div class="form-section">
            <h5>Running</h5>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Age Category</label>
                    <input type="text" class="form-control" placeholder="Category Title e.g. Under-16">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Match Type</label>
                    <select class="form-select">
                        <option selected disabled>Choose an option</option>
                        <option>Knockout</option>
                        <option>League</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Gender</label>
                    <select class="form-select">
                        <option selected disabled>Choose an option</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Mixed</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Age Cutoff</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Entry Fee</label>
                    <input type="number" class="form-control" placeholder="0.00">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Max Registrations in this category</label>
                    <input type="number" class="form-control" placeholder="Booking Limit Per Player">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Booking Limit per player</label>
                    <input type="text" class="form-control" placeholder="Category Title e.g. Under-16">
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <button class="btn btn-primary">Save</button>
                    <a href="#" class="ms-3 btn-remove">Remove Sport</a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Add Sport</label>
                    <select class="form-select">
                        <option selected disabled>Choose Sport</option>
                        <option>Cricket</option>
                        <option>Football</option>
                        <option>Basketball</option>
                        <option>Badminton</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-outline-secondary me-2">Cancel</button>
            <button class="btn btn-primary">Continue</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
