<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zemo - Tournament Description</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }

    .sidebar {
      width: 250px;
      background-color: #001f3f;
      height: 100vh;
      color: white;
      position: fixed;
    }

    .sidebar .logo {
      padding: 20px;
      background-color: white;
      text-align: center;
    }

    .sidebar .logo img {
      height: 40px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      border-left: 5px solid transparent;
    }

    .sidebar ul li.active {
      background-color: #004080;
      border-left: 5px solid #00cc66;
    }

    .sidebar ul li:hover {
      background-color: #003366;
      cursor: pointer;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
    }

    .form-section {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/logo.jpg" alt="Zemo Logo">
    </div>
    <ul>
      <li>Tourney Info</li>
      <li>Basics</li>
      <li>Location</li>
      <li class="active">Description</li>
      <li>Payment Method</li>
      <li>Add Sports</li>
      <li>Social Media</li>
      <li>Add Partners</li>
      <li>Other Details</li>
      <li>Publish or Go live</li>
    </ul>
  </div>

  <div class="main-content">
    <div class="form-section">
      <form>
        <div class="mb-3">
          <label for="tournamentDescription" class="form-label">About The Tournament</label>
          <textarea name="tournamentDescription" id="tournamentDescription"></textarea>
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Continue</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    CKEDITOR.replace('tournamentDescription');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
