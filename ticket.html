<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zemo - Add Sport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }

    .sidebar {
      width: 250px;
      background-color: #001f3f;
      height: 100vh;
      color: white;
      position: fixed;
    }

    .sidebar .logo {
      padding: 20px;
      background-color: white;
      text-align: center;
    }

    .sidebar .logo img {
      height: 40px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      border-left: 5px solid transparent;
    }

    .sidebar ul li.active {
      background-color: #004080;
      border-left: 5px solid #00cc66;
    }

    .sidebar ul li:hover {
      background-color: #003366;
      cursor: pointer;
    }

    .main-content {
      margin-left: 260px;
      padding: 30px;
    }

    .card {
      padding: 20px;
    }

    .category-card {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/logo.jpg" alt="Zemo Logo">
    </div>
    <ul>
      <li>Tourney Info</li>
      <li>Basics</li>
      <li>Location</li>
      <li>Description</li>
      <li>Payment Method</li>
      <li class="active">Add Sports</li>
      <li>Social Media</li>
      <li>Add Partners</li>
      <li>Other Details</li>
      <li>Publish or Go live</li>
    </ul>
  </div>

  <div class="main-content">
    <div class="card">
      <h5>Running</h5>

      <div class="category-card">
        <div class="info">
          <strong>UNDER - 12</strong><br>
          Match Type - 4x4 | Gender - Only Girls<br>
          No. of Players/Max: 10
        </div>
        <div class="d-flex align-items-center gap-3">
          <div><strong>Rs. 2000/-</strong></div>
          <i class="fas fa-pen text-success"></i>
          <i class="fas fa-trash text-danger"></i>
        </div>
      </div>

      <button class="btn btn-outline-primary w-100 mb-3"><i class="fas fa-plus"></i> Add Category</button>

      <div class="mb-3">
        <label for="sportDropdown" class="form-label">Add Sport</label>
        <select id="sportDropdown" class="form-select">
          <option selected disabled>Choose Sport</option>
          <option>Running</option>
          <option>Football</option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4 gap-2">
      <button class="btn btn-secondary">Cancel</button>
      <button class="btn btn-primary">Continue</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
