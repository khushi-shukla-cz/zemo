<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zemo - Tournament Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }

        .sidebar {
            width: 250px;
            background-color: #001f3f;
            height: 100vh;
            color: white;
            position: fixed;
        }

        .sidebar .logo {
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        .sidebar .logo img {
            height: 40px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            border-left: 5px solid transparent;
        }

        .sidebar ul li.active {
            background-color: #004080;
            border-left: 5px solid #00cc66;
        }

        .sidebar ul li:hover {
            background-color: #003366;
            cursor: pointer;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-check-input:checked {
            background-color: #00cc66;
            border-color: #00cc66;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.jpg" alt="Zemo Logo">
        </div>
        <ul>
            <li>Tourney Info <strong class="ms-1"></strong></li>
            <li class="active">Basics <strong class="ms-1"></strong></li>
            <li>Location</li>
            <li>Description</li>
            <li>Payment Method</li>
            <li>Add Sports</li>
            <li>Social Media</li>
            <li>Add Partners</li>
            <li>Other Details</li>
            <li>Publish or Go live</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="form-section">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="tournamentName" class="form-label">Tournament Name</label>
                        <input type="text" class="form-control" id="tournamentName" placeholder="Enter Tournament Name">
                    </div>
                    <div class="col-md-6">
                        <label for="poster" class="form-label">Upload Tournament Poster</label>
                        <input class="form-control" type="file" id="poster">
                        <div class="mt-2">
                            <button class="btn btn-success btn-sm">Preview</button>
                            <button class="btn btn-secondary btn-sm">Change</button>
                            <button class="btn btn-danger btn-sm">Remove</button>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Tournament Start Date</label>
                        <input type="date" class="form-control">
                        <input type="time" class="form-control mt-1">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Tournament End Date</label>
                        <input type="date" class="form-control">
                        <input type="time" class="form-control mt-1">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Registration Start Date</label>
                        <input type="date" class="form-control">
                        <input type="time" class="form-control mt-1">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Registration Closing Date</label>
                        <input type="date" class="form-control">
                        <input type="time" class="form-control mt-1">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Organizer's Email Address</label>
                        <input type="email" class="form-control" placeholder="e.g. sg@sportsreconnect.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Organizer's Mobile Number</label>
                        <input type="tel" class="form-control" placeholder="+91 87628 58921">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">How Do You Want Players to Register for Your Tournament?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="registrationType" id="instantReg" checked>
                        <label class="form-check-label" for="instantReg">
                            Instant Registration - Players are automatically registered after payment confirmation.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="registrationType" id="approvalReg">
                        <label class="form-check-label" for="approvalReg">
                            Approval-based Registration
                        </label>
                    </div>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
