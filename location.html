<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zemo - Tournament Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }

        .sidebar {
            width: 250px;
            background-color: #001f3f;
            height: 100vh;
            color: white;
            position: fixed;
        }

        .sidebar .logo {
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        .sidebar .logo img {
            height: 40px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            border-left: 5px solid transparent;
        }

        .sidebar ul li.active {
            background-color: #004080;
            border-left: 5px solid #00cc66;
        }

        .sidebar ul li:hover {
            background-color: #003366;
            cursor: pointer;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 300px;
            border-radius: 8px;
        }

        .map-label {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="C:\Users\Khushi\OneDrive\Desktop\zemo_code\images\logo.jpg" alt="Zemo Logo">
        </div>
        <ul>
            <li>Tourney Info</li>
            <li>Basics</li>
            <li class="active">Location</li>
            <li>Description</li>
            <li>Payment Method</li>
            <li>Add Sports</li>
            <li>Social Media</li>
            <li>Add Partners</li>
            <li>Other Details</li>
            <li>Publish or Go live</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="form-section">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tournament Venue Title</label>
                            <input type="text" class="form-control" placeholder="Enter Tournament Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" placeholder="Enter Tournament Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="Enter Tournament Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" placeholder="Enter Tournament Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control" placeholder="Enter Tournament Name">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="resetLocation">
                            <label class="form-check-label" for="resetLocation">Reset Location</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="map-label">Location Map</label>
                        <div id="map"></div>
                        <small class="text-muted">üìç Drag and drop marker to adjust location</small>
                    </div>
                </div>
                <div class="text-end mt-4">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <script>
  let map, marker;
  function initMap() {
    const defaultLatLng = { lat: 19.0760, lng: 72.8777 }; // Example: Mumbai
    map = new google.maps.Map(document.getElementById("map"), {
      center: defaultLatLng,
      zoom: 16,
    });

    marker = new google.maps.Marker({
      position: defaultLatLng,
      map: map,
      draggable: true,
    });
  }
</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpPIDGw0HEULniXo1EplE2unAyKBF-s0c&callback=initMap" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
